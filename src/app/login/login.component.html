

<div class="container HeightMax">



<div class="row d-flex  justify-content-center align-items-center rowHeight">
<div class="col-sm-4">

  <form [formGroup]="loginForm"  >




<div class="card p-3">

  <label for="inputEmail4" class="form-label">Email</label>
  <input type="email" class="form-control" placeholder="enter your email" id="inputEmail4" formControlName="email">




  <div class="mt-3">

    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" placeholder="enter your password" aria-label="password" formControlName="password">

  </div>

  <div class="mt-4 d-flex justify-content-center">

    <button type="button" class="btn btn-primary w-100" (click)="onLogin()" >Sign In</button>


  </div>
  <div class="mt-2 d-flex justify-content-center">

   <p>Not yet Register? <a href="https://www.w3schools.com" routerLink="/register">Sign Up</a></p>


  </div>
</div>















</form>

</div>


</div>
<!-- </form> -->
</div>
